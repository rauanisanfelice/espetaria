{% load static %}
<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning center-text">
            <a class="icon-back-top" href="{% url 'lancamento' %}"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            <span class="navbar-title">{% block navbar %}{% endblock %}</span>
        </nav>

        <div class="container">
            {% block body %}{% endblock %}
        </div>

        <script src="{% static 'plugins/jquery/jquery.min.js' %}" ></script>
        <script src="{% static 'plugins/popper/popper.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>

        {% block script %}{% endblock %}
    </body>
</html>
